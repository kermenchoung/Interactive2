<body>
    <div class="canvas">
        
     
        <div class="square"></div>
        <div class="triangle-down"></div>
        <div class="circle"></div>
        <div id="triangle-right"></div>
        <div class="rectangle"></div>
        <div class="rectangle1"></div>
        <div class="rectangle2"></div>
        <div class="rectangle3"></div>
        <div class="rectangle4"></div>
        <div class="triangle-small"></div>
        <div id="rectangle5"></div>
        <div id="rectangle6"></div>
        <div class="name">
            <h1> MAYAKOVSKY</h1></div>
        <div class="poem">
            <p>I splashed some colores from a tumbler and smeared the drab world with emotion. I charted on a dish of jelly the jutting cheekbones of the ocean. Upon the scales of tin salmon I read the calls of lips yet mute. And you, could you have played a nocturne with just a drainpipe for a flute? </p>

    </div>
